name: Repository Events
on:
  push:
    branches:
      - main
      - "feature/*"
      - "feature/**"
      - "!feature/feata"
      - "!feature/featb"
    tags:
      - v1.*
      - "!v1.1.1"
    paths:
      - "**.js"
  pull_request:
    types: [opened, assigned, closed, reopened]
  issues:
    types: [opened]
jobs:
  checkout-test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo $GITHUB_SHA
          echo $GITHUB_REF
      - uses: actions/checkout@v3